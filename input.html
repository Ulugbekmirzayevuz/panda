<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<input type="text"name="name" placeholder="Ismingizni kiriting"><br>
		<input type="password" name=" password" placeholder="Parolni kiriting"><br>
		<input type="email"name="email" placeholder="Emailingizni kiriting"><br>
		<input type="number" name="age" min="0"max="100"placeholder="Yoshingizni kiriting"><br>
		<input type="date" name="birthday"><br>
		<input type="checkbox" name="subscribe"value="yes">Obuna bo'ling<br>
		<input type="radio" name="gender" value="male">Erkak<br>
		<input type="radio" name="gender" value="male">Ayol<br>
		<input type="file" name="resume"><br>
		<input type="range" name="volume" min="0" max="10"><br>
		<input type="submit" value="Yuborish">
		<input type="reset" value="O'chirish">
	</form>
	<form>
		<label for="country">Davlatni tanlang;</label>
		<select name="country" id="country">
			<option value="uz">O'zbekiston</option>
			<option value="us">AQSH</option>
			<option value="ru">Rossiya</option>
		</select>	
	</form>
	<form>
		<label for="car">Mashina tanlang:</label>
		<select name="car" id="car">
			<optgroup label="O'zbekiston mashinalari">
				<option value="nexia">Nexia</option>
				<option value="cobalt">Cobalt</option>
			</optgroup>
			<optgroup label="CHet el mashinalari">
				<option value="toyota">Toyota</option>
				<option value="bmw">BMW</option>
			</optgroup>

		</select>
	</form>














</body>
</html>
